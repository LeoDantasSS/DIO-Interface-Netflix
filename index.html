<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--FONTS-->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!--Owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>AnimeArt</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">Anime<span>Art</span></h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">Boruto</h3>
          <p class="description">
            Continuação de “Naruto Shippuuden”. Aqui o protagonista será o filho
            dele, Boruto Uzumaki, que tomará o lugar do pai como protagonista
            após este ter enfim conseguido se tornar no maior ninja de todos.
          </p>
          <div class="buttons">
            <button role="button" class="button-one">
              <i class="fas fa-play"></i>Assistir
            </button>
            <button role="button" class="button-two">
              <i class="fas fa-info-circle"></i>Mais Informações
            </button>
          </div>
        </div>
      </div>
    </main>

    <!--CAROUSEL-->
    <div class="carousel-movie">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="assets/img/black-clover.jpg" alt="" srcset="" />
